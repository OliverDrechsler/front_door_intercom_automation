name: build github_pages documentation
on:
  push:
    # branches:
    #  - master
    branches:  "*"
 
jobs:
 
  build_docs_job:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.12
        uses: actions/setup-python@v1
        with:
          python-version: 3.12

      - name: prepare env
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sudo apt-get update
          sudo apt-get install -y git rsync python3-pip python3-sphinx python3-sphinx-rtd-theme
        shell: bash
      
      - run: |
          pip install -r requirements.txt
          pip install recommonmark sphinx_md sphinx-rtd-theme ghp-import
        shell: bash

      - name: Build HTML
        run: |
#          cd ${{ github.workspace }}
#          echo "Listing contents of $(pwd):"
#          ls -la
          make html
        shell: bash

      - name: Run ghp-import
        run: | 
          ghp-import -n -p -f _build/html
        shell: bash